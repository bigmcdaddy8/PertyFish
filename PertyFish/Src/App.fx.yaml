        // is a square occupied by KQRBNP attacked by an opposite colored BISHOP  
        UDF_isSqNumBISHOPAttacked(board:Text, refSqNum:Number, attackingColor:Number):Boolean=
            Switch(true,
                attackingColor=BLACK,
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}b", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}b", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}b", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}b", MatchOptions.BeginsWith),
        
                attackingColor=WHITE,
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}B", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}B", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}B", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}B", MatchOptions.BeginsWith),
        
                // default
                false
            );
        // is a square occupied by KQRBNP attacked by an opposite colored QUEEN
        UDF_isSqNumQUEENAttacked(board:Text, refSqNum:Number, attackingColor:Number):Boolean=
            Switch(true,
                attackingColor=BLACK,
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)), 1, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)), 3, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)), 5, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)), 7, 7), "#{0,6}q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}q", MatchOptions.BeginsWith),
        
                attackingColor=WHITE,
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)), 1, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)), 3, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)), 5, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)), 7, 7), "#{0,6}Q", MatchOptions.BeginsWith) ||
                    IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}Q", MatchOptions.BeginsWith),
        
                // default
                false
            );
        // is a square occupied by KQRBNP attacked by an opposite colored KING
        UDF_isSqNumKINGAttacked(board:Text, refSqNum:Number, attackingColor:Number):Boolean=
            If(UDF_isSqNumProtected(board, refSqNum, UDF_getOppositeColor(attackingColor)),
                // THEN - king cannot attack a protected square
                false,
        
                Switch(true,
                    attackingColor=BLACK,
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)))="k" || 
                        UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)))="k",
                        
                    attackingColor=WHITE,
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)))="K" || 
                            UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)))="K",
        
                    // default
                    false
                )
            );
        UDF_isSqNumAttacked(board:Text, refSqNum:Number, attackingColor:Number):Boolean=
            Switch(true,
                UDF_isSqNumPAWNAttacked(board, refSqNum, attackingColor), true,
                UDF_isSqNumKNIGHTAttacked(board, refSqNum, attackingColor), true,
                UDF_isSqNumKINGAttacked(board, refSqNum, attackingColor), true,
                UDF_isSqNumROOKAttacked(board, refSqNum, attackingColor), true,
                UDF_isSqNumBISHOPAttacked(board, refSqNum, attackingColor), true,
                UDF_isSqNumQUEENAttacked(board, refSqNum, attackingColor), true,
        
                // default
                false
            );
        // UDF countAttacks code
        // is a square occupied by KQRBNP attacked by an opposite colored PAWN
        UDF_countSqNumPAWNAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            Sum(
                If(
                    attackingColor=BLACK &&
                    UDF_getBitAtSqNum(board, refSqNum) exactin "KQRBNP" &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)))="p",
                    1, 0
                ),
                If(
                    attackingColor=BLACK &&
                    UDF_getBitAtSqNum(board, refSqNum) exactin "KQRBNP" &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)))="p",
                    1, 0
                ),
                If(
                    attackingColor=WHITE &&
                    UDF_getBitAtSqNum(board, refSqNum) exactin "kqrbnp" &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)))="P",
                    1, 0
                ),
                If(
                    attackingColor=WHITE &&
                    UDF_getBitAtSqNum(board, refSqNum) exactin "kqrbnp" &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)))="P",
                    1, 0
                )
            );
        // is a square occupied by KQRBNP attacked by an opposite colored KNIGHT
        UDF_countSqNumKNIGHTAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            With(
                {
                    re: If(attackingColor=WHITE,"N","n")
                } As v,
                Sum(
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(N),UDF_getDirY_KNIGHT(N)))=v.re,1,0),
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(NE),UDF_getDirY_KNIGHT(NE)))=v.re,1,0), 
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(E),UDF_getDirY_KNIGHT(E)))=v.re,1,0), 
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(SE),UDF_getDirY_KNIGHT(SE)))=v.re,1,0), 
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(S),UDF_getDirY_KNIGHT(S)))=v.re,1,0), 
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(SW),UDF_getDirY_KNIGHT(SW)))=v.re,1,0), 
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(W),UDF_getDirY_KNIGHT(W)))=v.re,1,0), 
                    If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX_KNIGHT(NW),UDF_getDirY_KNIGHT(NW)))=v.re,1,0)
                )
            );
        // is a square occupied by KQRBNP attacked by an opposite colored ROOK
        UDF_countSqNumROOKAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            // IsMatch() requires a constant value for the pattern
            If(attackingColor=WHITE,
                Sum(
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)), 1, 7), "#{0,6}R", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)), 3, 7), "#{0,6}R", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)), 5, 7), "#{0,6}R", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)), 7, 7), "#{0,6}R", MatchOptions.BeginsWith),1,0)
                ),
                Sum(
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)), 1, 7), "#{0,6}r", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)), 3, 7), "#{0,6}r", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)), 5, 7), "#{0,6}r", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)), 7, 7), "#{0,6}r", MatchOptions.BeginsWith),1,0)
                )
            );
        // is a square occupied by KQRBNP attacked by an opposite colored BISHOP  
        UDF_countSqNumBISHOPAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            // IsMatch() requires a constant value for the pattern
            If(attackingColor=WHITE,
                Sum(
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}B", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}B", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}B", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}B", MatchOptions.BeginsWith),1,0)
                ),
                Sum(
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}b", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}b", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}b", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}b", MatchOptions.BeginsWith),1,0)
                )
            );
        // is a square occupied by KQRBNP attacked by an opposite colored QUEEN
        UDF_countSqNumQUEENAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            // IsMatch() requires a constant value for the pattern
            If(attackingColor=WHITE,
                Sum(
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)), 1, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)), 3, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)), 5, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)), 7, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}Q", MatchOptions.BeginsWith),1,0)
                ),
                Sum(
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)), 1, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)), 2, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)), 3, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)), 4, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)), 5, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)), 6, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)), 7, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0),
                    If(IsMatch(UDF_getBitsAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)), 8, 7), "#{0,6}q", MatchOptions.BeginsWith),1,0)
                )
            );
        // is a square occupied by KQRBNP attacked by an opposite colored KING
        UDF_countSqNumKINGAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            If(UDF_isSqNumProtected(board, refSqNum, UDF_getOppositeColor(attackingColor)),
                // THEN - king cannot attack a protected square
                0,
                // ELSE
                With(
                    {
                        re: If(attackingColor=WHITE,"K","k")
                    } As v,
                    Sum(
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(N),UDF_getDirY(N)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(E),UDF_getDirY(E)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SE),UDF_getDirY(SE)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(S),UDF_getDirY(S)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(W),UDF_getDirY(W)))=v.re,1,0), 
                        If(UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)))=v.re,1,0)
                    )
                )
            );
        UDF_countSqNumAttacks(board:Text, refSqNum:Number, attackingColor:Number):Number=
            Sum(
                UDF_countSqNumPAWNAttacks(board, refSqNum, attackingColor),
                UDF_countSqNumKNIGHTAttacks(board, refSqNum, attackingColor),
                UDF_countSqNumKINGAttacks(board, refSqNum, attackingColor),
                UDF_countSqNumROOKAttacks(board, refSqNum, attackingColor),
                UDF_countSqNumBISHOPAttacks(board, refSqNum, attackingColor),
                UDF_countSqNumQUEENAttacks(board, refSqNum, attackingColor)
            );
        // UDF getAttackerSqNames code
        // get squares of attacking PAWNs
        UDF_getPAWNAttackerSqNames(board:Text, refSqNum:Number, attackingColor:Number):Text=
            Trim(
                If(
                    attackingColor=BLACK &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW)))="p",
                    UDF_sqNumToSqName(UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NW),UDF_getDirY(NW))) & " ", ""
                ) &
                If(
                    attackingColor=BLACK &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE)))="p",
                    UDF_sqNumToSqName(UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(NE),UDF_getDirY(NE))) & " ", ""
                ) &
                If(
                    attackingColor=WHITE &&
                    UDF_getBitAtSqNum(board, UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW)))="P",
                    UDF_sqNumToSqName(UDF_getSqNumRelativeToSqNum(refSqNum,UDF_getDirX(SW),UDF_getDirY(SW))) & " ", ""
                ) &
