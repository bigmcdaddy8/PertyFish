                                                                UDF_isSqNumAttacked(
                                                                    adjToTheirKing.noKingNoPiecePostMoveBoard,
                                                                    theCurrentNode.inactiveColorMoveRecord.targetSquareNum,
                                                                    WHITE
                                                                ),
                                                                // THEN
                                                                If(gblPF_DEBUG_EVAL,
                                                                    Collect(colPF_logs, {logOffset: GET_LOG_INDEX, logEntry: Text(Now(), "mm/dd/yyyy hh:mm:ss.fff") & 
