                                                    " fCE_400(): DEBUG heuristic17 preMove active color BLACK " & 
                                                    " # of WHITE pieces: " & UDF_countPiecesOnBoard(theCurrentNode.preMoveBoard, "KQRBNP")
                                                })
                                            );
                                            If(UDF_countPiecesOnBoard(theCurrentNode.preMoveBoard, "KQRBNP")>1,
                                                // THEN
